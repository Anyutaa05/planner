<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тижневий Планер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .planner {
            width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .header div {
            flex: 1;
            text-align: center;
            border-bottom: 2px solid #333;
            padding: 5px;
        }
        .header div:first-child {
            text-align: left;
        }
        .date-input {
            margin-top: 5px;
            font-size: 12px;
            padding: 2px;
        }
        .goals-section, .todo-section, .notes-section, .days-section {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        .goals-section {
            grid-template-columns: 1fr 1fr;
        }
        .checkbox-group {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            height: 130px;
            overflow-y: auto;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .checkbox-group input[type="text"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            padding: 2px;
            outline: none;
        }
        .day-section {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 80px;
            display: flex;
            flex-direction: column;
        }
        .day-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .checkbox-top {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .day textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            padding: 5px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="planner">
        <div class="title">ТИЖНЕВИЙ ПЛАН</div>

         <div class="header">
            <div>
                ПОНЕДІЛОК
                <input type="date" class="date-input">
            </div>
            <div>
                ВІВТОРОК
                <input type="date" class="date-input">
            </div>
            <div>
                СЕРЕДА
                <input type="date" class="date-input">
            </div>
            <div>
                ЧЕТВЕР
                <input type="date" class="date-input">
            </div>
            <div>
                П'ЯТНИЦЯ
                <input type="date" class="date-input">
            </div>
            <div>
                СУБОТА
                <input type="date" class="date-input">
            </div>
            <div>
                НЕДІЛЯ
                <input type="date" class="date-input">
            </div>
        </div>

        <div class="goals-section">
            <div class="checkbox-group">
                <strong>ТОП 5 ЦІЛЕЙ</strong>
                <label><input type="checkbox"><input type="text" placeholder="Введіть ціль"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть ціль"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть ціль"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть ціль"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть ціль"></label>
            </div>
            <div class="checkbox-group">
                <strong>ГОЛОВНІ СПРАВИ</strong>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання"></label>
            </div>
        </div>

        <div class="todo-section">
            <div class="checkbox-group">
                <strong>ВСЕ ІНШЕ</strong>
                <label><input type="checkbox"><input type="text" placeholder="Введіть інше завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть інше завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть інше завдання"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть інше завдання"></label>
            </div>
        </div>

        <div class="notes-section">
            <div class="checkbox-group">
                <strong>НАСТУПНИЙ ТИЖДЕНЬ</strong>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання для наступного тижня"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання для наступного тижня"></label>
                <label><input type="checkbox"><input type="text" placeholder="Введіть завдання для наступного тижня"></label>
            </div>
        </div>

        <div class="day-section">
            <div class="day">
                <div class="day-header">ПОНЕДІЛОК</div>
                <textarea placeholder="План на день"></textarea>
            </div>
            <div class="day">
                <div class="day-header">ВІВТОРОК</div>
                <textarea placeholder="План на день"></textarea>
            </div>
            <div class="day">
                <div class="day-header">СЕРЕДА</div>
                <textarea placeholder="План на день"></textarea>
            </div>
            <div class="day">
                <div class="day-header">ЧЕТВЕР</div>
                <textarea placeholder="План на день"></textarea>
            </div>
            <div class="day">
                <div class="day-header">П'ЯТНИЦЯ</div>
                <textarea placeholder="План на день"></textarea>
            </div>
            <div class="day">
                <div class="day-header">СУБОТА</div>
                <textarea placeholder="План на день"></textarea>
            </div>
            <div class="day">
                <div class="day-header">НЕДІЛЯ</div>
                <textarea placeholder="План на день"></textarea>
            </div>
        </div>

        <div class="checkbox-top">
            <label><input type="checkbox"> ДОСЯГНУТО</label>
            <label><input type="checkbox"> ПОТРІБНО ПОКРАЩИТИ</label>
        </div>
    </div>
</body>
</html>
